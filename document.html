<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <script  src="script.js"></script>
    <link rel="stylesheet" href="styless.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

</head>
<body>
    <div>
        <img src="Smart_Start_mortgage_5.png" alt="logo">

    </div>
    
    <div class="navbar">
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Apply</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </div>
    <br>
    
    <form id="form">
        <H1 class = 'title'>Apply to SmartStart:</H1>
        <br>
        <label for="first_name">First Name</label>
        <br>
        <br>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <br>
        <label for="last_name">Last Name</label>
        <br>
        <br>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <br>
        <label for="salary">Your Salary</label>
        <br>
        <br>
        <input type="number" id="salary" name="salary"  required>
        <br>
        <br>
        <label for="loan_amount">Loan Amount</label>
        <br>
        <br>
        <input type="number" id="loan_amount" name="loan_amount" required>
        <br>
        <br>
        <label for="property">Estimated Price of Property</label>
        <br>
        <br>
        <input type="number" id="property" name="property" required>
        <br>
        <br>
        <label for="years">Duration Years</label>
        <br>
        <br>
        <input type="number" id="years" name="years" required>
        <br>
        <br>
        <label for="address">Your Address</label>
        <br>
        <br>
        <input type="text" id="address" name="address" required>
        <br>
        <br>
        <label for="postcode">Postcode</label>
        <br>
        <br>
        <input type="text" id="postcode" name="postcode" required>
        <br>
        <br>
        
        <input class="button" type="submit" value="Submit Data" id="export">
        

    </form>
    

    
</body>
</html>
